#
# Work based on https://github.com/mmistakes/minimal-mistakes/blob/master/_data/ui-text.yml
#
# Configuration: Add to _config.yml
# locale: "en-US"  [YOUR PREFERRED LOCALE]
#
# How to use:
# {{ site.data.ui-text[site.locale].<var_name> | default: 'text' }}

# English (default)
# -----------------
en: &DEFAULT_EN
  header:
    title: Neil Oxtoby
    text: Music by night
    button: About
    buttonlink: "#about"

  about:
    title: "About"
    text: "Neil Oxtoby is a singer and guitarist who has been performing, writing, and recording music since 2003."
    body: "Performance and Music videos: [youtube/@Oxtoby](https://www.youtube.com/@Oxtoby)<br/>Original recordings: [bandcamp](https://oxtoby.bandcamp.com), [Spotify](https://open.spotify.com/artist/0p70rR0VglxSTACThjVVsx?si=htTIAC8mTx-C4n9lVfaaRw), etc.<br/>Social: [twitter](https://twitter.com/oxtobymusic), [facebook](https://www.facebook.com/oxtoby), [instagram](https://instagram.com/oxtobymusic)"
    section: about

  portfolio:
    title: "Projects"
    text: "A selection of musical projects"
    section: portfolio
    closebutton: "Close Project"

  services:
    title: "Live"
    text: "Experienced performer: pubs, festivals, corporate private functions. <br/>Rock, pop, classical."
    section: services
    list:
      - title: "Solo"
        desc: "Guitar, vocals, harmonica.<br/>Loop pedal optional"
        icon: fas fa-volume-off #find more at https://fontawesome.com/icons
      - title: "Duos"
        desc: "[The Landlords](https://lemonrock.com/landlords) (with John Cusworth)<br/>Entropy (with Alex Chapman)<br/>Oxtoby Duo (with Paul Davis)"
        icon: fas fa-volume-low
      - title: "Bands"
        desc: "[Oxtoby](http://oxtobymusic.com) / Toybox<br/>[The Landlords](https://lemonrock.com/landlords)"
        icon: fas fa-volume-high

  timeline:
    title: "Back Story"
    text: "Music by night"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "The Courtesy Bus"
        year: "2003–2007"
        desc: "First band: a rock trio<br/>South East Queensland, Australia.<br/>[facebook/TheCourtesyBus](https://www.facebook.com/TheCourtesyBus)"
        image: assets/img/timeline/TCB.jpg
        alt:
        # you can enforce the alignment
        align: left
      - title: "Immigrant Song"
        year: "June 2007"
        desc: "Moved to the UK.<br/>``_I'll be home in a couple of years._''"
        image: assets/img/timeline/2.jpg
        alt:
      - title: "Eight Days A Week"
        year: "2009–2012"
        desc: "Lived in Liverpool, UK.<br/>Performed 4 consecutive Threshold Festivals.<br/>Hannah's Bar open mic.<br/>[Pearl Jam 20 tribute](https://youtube.com/playlist?list=PL990CBEE6F0ABEC82).<br/>Recorded [Twelve](https://oxtoby.bandcamp.com/album/twelve) at Parr Street Studios."
        image: assets/img/timeline/Threshold2012.jpg
        alt: image alt text
      - title: "The Pimps"
        year: "2012–2016"
        desc: "Joined the house band for the regular _Pimp My Band_ event.<br/>Karaoke with a live band."
        image: assets/img/timeline/NeilOxtoby_by_OliverWarrack.jpg
        alt: image alt text
      - title: "The Landlords"
        year: "2016–present"
        desc: "Formed out of the ashes of Pimp My Band.<br/>Four piece band w/ two actual pub landlords."
        image: assets/img/timeline/Landlords-Pic.jpg
        alt:
      - title: "The Rest"
        year: ""
        desc: "Neil has played in or performed with many bands, including<br/>[The Bright Sparks](https://www.brightsparksliveband.com/), The Bootifuls, [Billington & Quinn](https://www.instagram.com/billingtonquinn)."
        image: assets/img/timeline/4.jpg
        alt:
    end: ""


